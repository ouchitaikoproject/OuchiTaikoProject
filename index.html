<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OuchiTaiko Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #2d2d2d;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #ccc;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        a {
            display: inline-block;
            padding: 15px 40px;
            background: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            transition: background 0.3s;
            width: 100%;
            max-width: 300px;
        }
        a:hover {
            background: #0256c7;
        }
        .download {
            background: #28a745;
        }
        .download:hover {
            background: #218838;
        }
        .device-info {
            color: #888;
            font-size: 14px;
            margin-top: 30px;
        }
        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to<br>KillerQ's OuchiTaiko Project</h1>
        <p>Bring the Taiko Arcade Experience Home!</p>
        <p>Choose below for the best viewing experience:</p>
        <div class="buttons">
            <a href="New OT.pdf" target="_blank">View PDF</a>
            <a href="New OT.pdf" download class="download">Download PDF</a>
        </div>
        <p class="device-info" id="deviceInfo"></p>
    </div>
    
    <script>
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const deviceInfo = document.getElementById('deviceInfo');
        if (isMobile) {
            deviceInfo.textContent = 'Mobile device detected - PDFs work best when downloaded or opened in your browser';
        } else {
            deviceInfo.textContent = 'Desktop detected - Click "View PDF" to open in browser';
        }
    </script>
</body>
</html>
