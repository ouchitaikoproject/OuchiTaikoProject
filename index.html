<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KillerQ's OuchiTaiko Project</title>

    
    <meta name="description" content="Complete DIY guide to building an arcade-quality Taiko no Tatsujin drum controller at home. Free plans, circuit diagrams, 3D files, and firmware for this passionate woodworking and electronics project.">
<meta name="keywords" content="taiko, taiko no tatsujin, tatsujin, opentaiko, drum controller, arcade drum, taiko drum, DIY taiko, arcade game, drum game, Japanese arcade, drum sticks, bandai namco, konami, woodworking project, circuit building, electronics project, soldering, raspberry pi, arduino, piezo electric, piezo sensor, rubber grommet, github, KillerQ, OuchiTaiko, passion project, tinkering, retro arcade, music game, drummer">

<meta property="og:title" content="KillerQ's OuchiTaiko Project - DIY Taiko Drum Controller">
<meta property="og:description" content="Build your own arcade-quality Taiko no Tatsujin drum with this complete free guide - includes circuit diagrams, 3D files, and firmware">
<meta property="og:url" content="https://www.ouchitaiko.com">
<meta property="og:type" content="website">
    
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at 50% 50%, 
            #ff6b9d 0%, 
            #c44569 10%, 
            #ffa502 20%, 
            #ff6348 30%, 
            #5f27cd 40%, 
            #00d2d3 50%, 
            #1e90ff 60%, 
            #ff6b9d 70%, 
            #c44569 80%, 
            #ffa502 90%, 
            #ff6348 100%);
        background-size: 200% 200%;
        animation: tiedye 12s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    @keyframes tiedye {
        0% { background-size: 200% 200%; }
        50% { background-size: 300% 300%; }
        100% { background-size: 200% 200%; }
    }
    
    .container {
        max-width: 600px;
        padding: 20px;
        text-align: center;
    }

    /* --- CARD CONTAINER STYLE --- */
    .card-box {
        background-color: white;
        border-radius: 25px;
        padding: 40px 30px; 
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
        width: 100%;
        max-width: 480px; 
        margin: 0 auto; 
    }

    /* --- LOGO STYLE (Desktop Size) --- */
    .logo {
        width: 100%;
        max-width: 400px; /* PC: Logo max size */
        height: auto;
        margin-bottom: 25px; 
    }

    .p-main { 
        color: #444;
        font-size: 16px; 
        margin-bottom: 20px;
        line-height: 1.6; 
        font-weight: 600;
        text-align: center;
    }
    
    /* The final, short instruction line */
    .p-cta {
        color: #1a1a1a;
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 25px;
    }

    .buttons {
        display: flex;
        flex-direction: column; 
        gap: 10px; 
        align-items: center;
        margin-top: 20px;
    }
    a {
        display: inline-block;
        padding: 12px 30px; 
        background: #c44569;
        border: 2px solid #ff6b9d;
        color: white;
        text-decoration: none;
        border-radius: 15px;
        font-size: 15px; 
        font-weight: 600;
        transition: all 0.3s;
        width: 100%;
        max-width: 300px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    a:hover {
        background: #ff6b9d; 
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        border: 2px solid #c44569;
    }
    
    @media (min-width: 768px) {
        .buttons {
            flex-direction: row; 
            justify-content: center;
            gap: 15px;
        }
    }
    
    /* --- MOBILE OPTIMIZATION: Smallest Screens --- */
    @media (max-width: 450px) {
        .card-box {
            /* Reduced padding to 15px horizontal to give the logo more room */
            padding: 30px 15px; 
            border-radius: 20px;
        }
        .logo {
            /* Increased max-width significantly to make it noticeably larger on mobile */
            max-width: 300px; 
        }
        .p-main, .p-cta {
            font-size: 13px; 
            margin-bottom: 10px;
        }
        .buttons {
             gap: 8px;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="card-box">
            <img src="otlogo.png" alt="OuchiTaiko Project Logo" class="logo">
            
            <p class="p-main">Bring the authentic Taiko Arcade experience Home!</p>
            <p class="p-cta">View or download the guide:</p>
            
            <div class="buttons">
                <a href="New OT.pdf" target="_blank">View Guide (Mobile/PC)</a>
                <a href="New OT.pdf" download>Download Guide (PC)</a>
            </div>
        </div>
    </div>
</body>
</html>
