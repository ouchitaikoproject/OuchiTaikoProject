<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #2d2d2d;
            overflow: hidden;
        }
        .pdf-viewer {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #1a1a1a;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 20px;
            font-weight: 500;
        }
        .pdf-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="pdf-viewer">
        <div class="header">
            <h1>Document Viewer</h1>
        </div>
        <iframe class="pdf-frame" src="SOT.pdf" type="application/pdf"></iframe>
    </div>
</body>
</html>
