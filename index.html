<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OuchiTaiko Project - Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #2d2d2d;
        }
        .pdf-viewer {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #1a1a1a;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 20px;
            font-weight: 500;
        }
        .pdf-container {
            flex: 1;
            width: 100%;
            position: relative;
            background: white;
        }
        object {
            width: 100%;
            height: 100%;
        }
        .fallback {
            display: none;
            padding: 40px 20px;
            text-align: center;
            background: white;
        }
        .fallback a {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            background: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
        }
        .fallback a:hover {
            background: #0256c7;
        }
    </style>
</head>
<body>
    <div class="pdf-viewer">
        <div class="header">
            <h1>OuchiTaiko Project Document</h1>
        </div>
        <div class="pdf-container">
            <object data="MediumOTNew.pdf" type="application/pdf" width="100%" height="100%">
                <div class="fallback" style="display: block;">
                    <h2>View Document</h2>
                    <p>Click below to open the PDF:</p>
                    <a href="New OT.pdf" target="_blank">Open PDF Document</a>
                </div>
            </object>
        </div>
    </div>
</body>
</html>
